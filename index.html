<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Barber</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logo-purple">
          <i class="bi bi-scissors"></i>
          <h3>FSW</h3>
        </div>
        <h3>BARBER</h3>
      </div>
      <i id="btn-menu" class="bi bi-list"></i>
    </header>

    <nav class="active-menu">
      <header>
        <h3>Perfil</h3>
        <button id="btn-close"><i class="bi bi-x"></i></button>
      </header>

      <section class="active-header">
        <img
          width="100"
          src="https://github.com/fsantosdev.png"
          alt="Foto de perfil"
        />
        <h3>Fernando Santos</h3>
      </section>

      <div class="active-body">
        <section class="menu-container">
          <div class="item-menu">
            <h3>Home</h3>
            <i class="bi bi-person"></i>
          </div>
          <div class="item-menu">
            <h3>Agendamento</h3>
            <i class="bi bi-person"></i>
          </div>
          <div class="item-menu">
            <h3>Hist√≥rico</h3>
            <i class="bi bi-person"></i>
          </div>
        </section>
      </div>

      <div class="item-menu item-sair">
        <h3>Logout</h3>
        <i class="bi bi-person"></i>
      </div>
    </nav>

    <h1>Barber</h1>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: 0;

        border: none;
        list-style: none;
        text-decoration: none;
      }

      :root {
        --color-white: #fff;
        --color-primary: #000;
        --color-purple: #671be0;
        --color-secondary: #1d1d1d;
      }
      body {
        color: var(--color-white);
        background-color: #000;
        overflow: hidden;
        width: 100vw;
      }
      header {
        height: 60px;
        display: flex;
        padding: 16px;
        align-items: center;
        justify-content: space-between;
        background-color: var(--color-secondary);
      }
      .logo {
        display: flex;
      }
      .logo-purple {
        display: flex;
        margin-right: 2px;
        color: var(--color-purple);
      }
      .logo-purple .bi {
        transform: rotate(90deg);
      }

      nav {
        height: 100vh;
        width: 50%;
        max-width: 400px;
        top: 0;
        right: 0;
        position: absolute;
        display: none;
        background-color: var(--color-secondary);
      }
      .active-header {
        gap: 20px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .active-header h3 {
        font-size: 14px;
      }
      section img {
        border-radius: 100%;
        width: 90px;
      }
      .active-menu {
        display: flex;
        flex-direction: column;
      }
      .active-body {
        padding: 16px;
        display: flex;
        flex-direction: column;
      }
      .item-menu {
        padding: 7px 20px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 2px solid var(--color-purple);

        gap: 10px;
        display: flex;
      }
      .item-menu h3 {
        font-size: 10px;
      }
      .active {
        display: block;
      }
      nav header button {
        background-color: transparent;
        border-radius: 25px;
        padding: 7px;
      }
      nav header button i {
        font-size: 22px;
        color: var(--color-white);
      }
      .menu-container {
        gap: 20px;
        display: flex;
        flex-direction: column;
        margin-top: 50px;
        height: 40vh;
      }
      .item-sair {
        margin: 0px 20px;
      }
    </style>

    <script>
      document.querySelector("#btn-menu").onclick = (event) => {
        event.preventDefault();

        document.querySelector("nav").classList.add("active");

        // alert("Abrindo ...");
      };

      document.querySelector("#btn-close").onclick = (event) => {
        event.preventDefault();

        document.querySelector("nav").classList.remove("active");
        // alert("Feixando ...");
      };
    </script>
  </body>
</html>
